# Peppol SML/SMP Lookup Tool Configuration

# SML Configuration
peppol.sml.production.domain=edelivery.tech.ec.europa.eu
peppol.sml.test.domain=acc.edelivery.tech.ec.europa.eu

# DNS Configuration
peppol.dns.timeout.seconds=10
peppol.dns.retry.attempts=3
peppol.dns.retry.delays=1000,2000,4000
peppol.dns.cache.ttl.seconds=3600
peppol.dns.dnssec.enabled=true

# HTTP Configuration
peppol.http.timeout.seconds=30
peppol.http.connection.pool.enabled=true
peppol.http.connection.pool.max.total=20
peppol.http.connection.pool.max.per.route=5
peppol.http.user.agent=Peppol-SML-SMP-Lookup/1.0.0

# OCSP Configuration
peppol.ocsp.timeout.seconds=10
peppol.ocsp.cache.ttl.seconds=3600
peppol.ocsp.rate.limit.requests.per.minute=60

# CRL Configuration
peppol.crl.timeout.seconds=30
peppol.crl.cache.ttl.seconds=7200
peppol.crl.signature.validation.enabled=true

# Circuit Breaker Configuration
peppol.circuit.breaker.failure.threshold=5
peppol.circuit.breaker.recovery.timeout.seconds=60
peppol.circuit.breaker.half.open.max.calls=3
peppol.circuit.breaker.success.threshold=2

# Validation Configuration
peppol.validation.certificate.min.key.length=2048
peppol.validation.xml.max.document.size.mb=10
peppol.validation.xml.max.processing.time.seconds=30
peppol.validation.xml.entity.expansion.limit=100

# Security Configuration
peppol.security.input.max.length=1000
peppol.security.xml.dtd.processing.disabled=true
peppol.security.xml.external.entities.disabled=true

# Monitoring Configuration
peppol.monitoring.metrics.enabled=true
peppol.monitoring.tracing.enabled=true
peppol.monitoring.tracing.sample.rate=0.1

# Logging Configuration
peppol.logging.level=INFO
peppol.logging.correlation.id.enabled=true
peppol.logging.privacy.hash.participant.ids=true